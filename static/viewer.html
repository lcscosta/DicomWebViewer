<!DOCTYPE html>
<html>
  <head>
       <link rel="stylesheet" type="text/css" href="css/style.css">
       <title>DicomWebViewer</title>
       <!-- <script src="script/corner.js"></script> -->
  </head>
  <body>
       <h1>Viewer Page</h1>
       <div id="dicomImage" style="width:1024px;height:1024px">       
  </body>

  <!-- include the cornerstone library -->
<script src="../node_modules/cornerstone-core/dist/cornerstone.js"></script>
<script>window.cornerstone || document.write('<script src="https://unpkg.com/cornerstone-core">\x3C/script>')</script>

<!-- include special code for these examples which provides images -->
<script src="exampleImageIdLoader.js"></script>

<script>

    const url = 'http://localhost' //mudar dependendo do host;

    const imgUrl = 'http://localhost:8042/wado?objectUID=1.3.6.1.4.1.5962.99.1.3814087073.479799962.1489872804257.282.0&requestType=WADO'
    
    const imgWado = cornerstoneWADOImageLoader.wadouri.dataSetCacheManager.load(url);

    const imageId = 'example://1';
    const element = document.getElementById('dicomImage');
    cornerstone.enable(element);
    cornerstone.loadAndCacheImage(imgUrl).then(function(image) {
        cornerstone.displayImage(element, image);
    });
</script>


</html>
